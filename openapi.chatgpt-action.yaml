openapi: 3.1.0
info:
  title: Appointment Vault API
  version: 1.0.0

servers:
  - url: https://appointment-vault.onrender.com

paths:
  /api/actions/appointments:
    post:
      operationId: createAppointmentFromAction
      summary: Create a calendar appointment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - start
              properties:
                title:
                  type: string
                start:
                  type: string
                  format: date-time
                end:
                  type: string
                  format: date-time
                timezone:
                  type: string
                notes:
                  type: string
      responses:
        "200":
          description: Appointment created
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment_id:
                    type: string
                  calendar_event_id:
                    type: string
                  calendar_link:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
