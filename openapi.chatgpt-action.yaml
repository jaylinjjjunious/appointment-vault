openapi: 3.1.0
info:
  title: Appointment Vault Action API
  version: 1.0.0
  description: Create appointments and log them to Google Calendar.
servers:
  - url: https://YOUR_DOMAIN
paths:
  /api/actions/appointments:
    post:
      operationId: createAppointmentFromAction
      summary: Create an appointment via ChatGPT Action
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - title
                - start
              properties:
                title:
                  type: string
                  description: Appointment title.
                start:
                  type: string
                  description: ISO 8601 datetime string.
                end:
                  type: string
                  description: ISO 8601 datetime string.
                timezone:
                  type: string
                  description: IANA timezone, defaults to DEFAULT_TIMEZONE.
                notes:
                  type: string
                  description: Optional notes.
      responses:
        "200":
          description: Appointment created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment_id:
                    type: integer
                  calendar_event_id:
                    type: string
                    nullable: true
                  calendar_link:
                    type: string
                    nullable: true
                  title:
                    type: string
                  start:
                    type: string
                  end:
                    type: string
                  timezone:
                    type: string
                  notes:
                    type: string
                    nullable: true
        "400":
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    type: string
                  errors:
                    type: object
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    type: string
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
